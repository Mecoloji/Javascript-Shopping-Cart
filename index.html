<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ===== Favicon ===== -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/shopping-cart-favicon.png"
    />
    <!-- ===== Box Icon ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ===== Header ===== -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <a href="#" class="logo"><span>E</span>Commerce</a>
        <!-- ===== Cart Icon ===== -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>

        <!-- ===== Cart ===== -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>

          <!-- ===== Content ===== -->
          <div class="cart-content"></div>

          <!-- ===== Total ===== -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- ===== Buy Button ===== -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- ===== Cart Close ===== -->
          <i class="bx bx-x" id="cart-close"></i>
        </div>
      </div>
    </header>

    <!-- ===== Shop Section ===== -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>

      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="/img/product-1.jpg" alt="" class="product-img" />
          <h2 class="product-title">Wireless Controller</h2>
          <span class="product-price">$49.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="/img/product-2.jpg" alt="" class="product-img" />
          <h2 class="product-title">Headphones</h2>
          <span class="product-price">$79.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="/img/product-3.jpg" alt="" class="product-img" />
          <h2 class="product-title">Sun Glasses</h2>
          <span class="product-price">$149.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img src="/img/product-4.jpg" alt="" class="product-img" />
          <h2 class="product-title">Backpack</h2>
          <span class="product-price">$39.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="/img/product-5.jpg" alt="" class="product-img" />
          <h2 class="product-title">Water Bottle</h2>
          <span class="product-price">$9.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="/img/product-6.jpg" alt="" class="product-img" />
          <h2 class="product-title">Smart Watch</h2>
          <span class="product-price">$99.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="/img/product-7.jpg" alt="" class="product-img" />
          <h2 class="product-title">Nike Shoes</h2>
          <span class="product-price">$89.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img src="/img/product-8.jpg" alt="" class="product-img" />
          <h2 class="product-title">Nikon Camera</h2>
          <span class="product-price">$346.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
